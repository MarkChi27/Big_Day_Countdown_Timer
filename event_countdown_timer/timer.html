<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BIG DAY Countdown Timer</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>BIG DAY Countdown Timer</h1>
  <div class="countdown-container">
    <div class="countdown-align days-left">
      <p class="bigger-text" id="days">0</p>
      <span>days</span>
    </div>
    <div class="countdown-align hours-left">
      <p class="bigger-text" id="hours">0</p>
      <span>hours</span>
    </div>
    <div class="countdown-align mins-left">
      <p class="bigger-text" id="mins">0</p>
      <span>mins</span>
    </div>
    <div class="countdown-align seconds-left">
      <p class="bigger-text" id="seconds">0</p>
      <span>seconds</span>
    </div>
  </div>
  <script src="timer_script.js"></script>
</body>
</html>
